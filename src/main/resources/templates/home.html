<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<div th:each="pedido : ${ pedidos }">
		<div th:text="${pedido.nomeProduto}">Nome do produto</div>
		<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
		<div th.text="${pedido.dataEntrega}">Data da compra: <span>10/02/2020</span></div>

		<div>Produto</div>
		<div><input th:value = "${pedido.urlProduto}" value ="url do produto" /></div>

		<div>Descrição</div>
		<div>
			<textarea th:text="${pedido.descricao}" rows="" cols="">descrição do produto</textarea>
		</div>

		<div>
			<img th:src="${pedido.urlImagem}" src="" />
		</div>
	</div>
</body>
</html>
