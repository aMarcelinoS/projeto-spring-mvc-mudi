<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<title>Formulário</title>
</head>
	<body>
		
		<div class="container">
			<div class="bg-light p-5 rounded-lg mb-3">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST"> 
					<div class="mb-2">
						<label class="form-label" for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" placeholder="Nome do produto" />
						<small>Informe qual é o nome do produto.</small>				
					</div>				
					<div class="mb-2">
						<label class="form-label" for="urlProduto">Url:</label>
						<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole aqui.</small>
					</div>	
					<div class="mb-2">
						<label class="form-label" for="urlImagem">Imagem:</label>
						<input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
					</div>	
					<div class="mb-2">
						<label class="form-label" for="descricao">Descrição:</label>
						<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>		
					
				</form>
			</div>			
		</div>
	</body>
</html>
